<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<h1 th:text="#{label.form.title}">form</h1>
<form action="/registration" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label th:text="#{label.user.firstName}">first</label>
        <input th:field="*{firstName}"/>
        <label style="color: red;font-size: x-small" th:each="error: ${#fields.errors('firstName')}"
           th:text="${error}">Validation error</label>
    </div>
    <div>
        <label th:text="#{label.user.lastName}">last</label>
        <input th:field="*{lastName}"/>
        <label style="color: red;font-size: x-small" th:each="error : ${#fields.errors('lastName')}"
           th:text="${error}">Validation error</label>
    </div>
    <div>
        <label th:text="#{label.user.email}">email</label>
        <input type="email" th:field="*{email}"/>
        <label style="color: red;font-size: x-small" th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</label>
    </div>
    <div>
        <label th:text="#{label.user.password}">password</label>
        <input type="password" th:field="*{password}"/>
        <label style="color: red;font-size: x-small" th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</label>
    </div>
    <div>
        <label th:text="#{label.user.confirmPass}">confirm</label>
        <input type="password" th:field="*{matchingPassword}"/>
        <label style="color: red;font-size: x-small" th:each="error : ${#fields.errors('matchingPassword')}"
           th:text="${error}">Validation error</label>
    </div>
    <button type="submit" th:text="#{label.form.submit}">submit</button>
</form>

<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>
</body>
</html>
